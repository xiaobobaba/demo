<body>
	<div class="page-group">
		<header class="bar bar-nav">
			<h1 class="title">Popup(HTML)</h1>
		</header>
		...
		<div class="content">
			<div class="content-block">
				<p>
					<a href="#" class="open-about">Open About Popup </a>
				</p>
				<p>
					<a href="#" class="open-services">Open Services Popup </a>
				</p>
			</div>

		</div>
		<!-- About Popup -->
		<div class="popup popup-about">
			<div class="content-block">
				<p>About</p>
				<p>
					<a href="#" class="close-popup">Close popup</a>
				</p>
				<p>Lorem ipsum dolor ...</p>
			</div>
		</div>
		<!-- Services Popup -->
		<div class="popup popup-services">
			<div class="content-block">
				<p>Services</p>
				<p>
					<a href="#" class="close-popup">Close popup</a>
				</p>
				<p>Lorem ipsum dolor ...</p>
			</div>
		</div>
	</div>
	<!-- Left Panel with Reveal effect -->
	<div class="panel panel-left panel-reveal">
		<div class="content-block">
			<p>这是一个侧栏</p>
			<p></p>
			<!-- Click on link with "close-panel" class will close panel -->
			<p>
				<a href="#" class="close-panel">关闭</a>
			</p>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

	<script type='text/javascript' src='index.js' charset='utf-8'></script>

	$(document).on('click','.open-about', function () {
		  $.popup('.popup-about');
		});
		 
		$(document).on('click','.open-services', function () {
		  $.popup('.popup-services');
		});
	</script>
</body>
