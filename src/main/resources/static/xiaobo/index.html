<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我的生活</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style type="text/css">
</style>
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="icon icon-me pull-left open-panel"></a>
				<h1 class="title">卡片</h1>
			</header>
			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item external active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external" href="#"> <span
					class="icon icon-star"></span> <span class="tab-label">收藏</span>
				</a> <a class="tab-item external" href="#"> <span
					class="icon icon-settings"></span> <span class="tab-label">设置</span>
				</a>
			</nav>
			<div class="content" id="contain" data-toggle="scroller">
				<div class="card facebook-card" id="all">
					<div class="card-header no-border">
						<div class="facebook-avatar">
							<img src="/1.jpg" width="34" height="34">
						</div>
						<div class="facebook-name">夜萧</div>
						<div class="facebook-date">个人简介</div>
					</div>
					<div class="card-content">
						<img src="/1.jpg" width="100%">
					</div>
					<div class="card-content-inner">
						<p class="color-gray">发表于 2015/01/15</p>
						<p>此处是内容...</p>
					</div>
					<div class="card-footer no-border">
						<a href="#" class="link">赞</a> <a href="#" class="link">评论</a>
						<a href="#" class="link">分享</a>
					</div>
				</div>
				<!-- 其他的单个page内联页（如果有） -->
				<div class="page">
				</div>
			</div>
		</div>
	</div>
		<!-- popup, panel 等放在这里 -->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect -->
		<div class="panel panel-left panel-reveal">
			<div class="content-block">
				<p>这是一个侧栏</p>
				<p></p>
				<!-- Click on link with "close-panel" class will close panel -->
				<p>
					<a href="#" class="close-panel">关闭</a>
				</p>
			</div>
		</div>
		<script type='text/javascript'
			src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript'
			src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
			charset='utf-8'></script>
		<script type='text/javascript' src='../js/public.js' charset='utf-8'></script>
		<script type='text/javascript' src='index.js' charset='utf-8'></script>
	<script type="text/javascript">
	$(document).on('click', '#all', function() {
			  var popupHTML = /*头像  */ '<div class="popup">'
			  				+'<div class="card facebook-card" id="all1">'
							+'<div class="card-header no-border">'
							+'<div class="facebook-avatar">'
							+'<img src="/1.jpg" width="34" height="34">'
							+'</div>'
							//标签
							+'<div class="facebook-name">夜萧</div>'
							+'<div class="facebook-date">个人简介</div>'
							+'</div>'
							//主体
							+'<div class="card-content">'
							+'<img src="/1.jpg" width="100%">'
							+'</div>'
							//主题内容
							+'<div class="card-content-inner">'
							+'<p class="color-gray">发表于 2015/01/15</p>'
							+'<p>此处是内容...</p>'
							+'</div>'
							//最下层 
							+'<div class="card-footer no-border">'
							+'<a href="#" class="link">赞</a> <a href="#" class="link">评论</a>'
							+'<a href="#" class="close-popup">返回</a>'
							+'</div>'
							+'</div></div>';
			  $.popup(popupHTML);
	});
		var loading = false;
		// 最多可加载的条目
		var maxItems = 100;
		// 每次加载添加多少条目
		var itemsPerLoad = 3;
		var lastIndex = 0;
		var heig = 0;
		$(function() {
			function addItems(number, lastIndex) {
				// 生成新条目的HTML
				var html = '';
				for (var i = lastIndex + 1; i <= lastIndex + number; i++) {
					html += /*头像  */ 
		  				'<div class="card facebook-card" id="all1">'
						+'<div class="card-header no-border">'
						+'<div class="facebook-avatar">'
						+'<img src="/1.jpg" width="34" height="34">'
						+'</div>'
						//标签
						+'<div class="facebook-name">夜萧</div>'
						+'<div class="facebook-date">个人简介</div>'
						+'</div>'
						//主体
						+'<div class="card-content">'
						+'<img src="/1.jpg" width="100%">'
						+'</div>'
						//主题内容
						+'<div class="card-content-inner">'
						+'<p class="color-gray">发表于 2015/01/15</p>'
						+'<p>此处是内容...</p>'
						+'</div>'
						//最下层 
						+'<div class="card-footer no-border">'
						+'<a href="#" class="link">赞</a> <a href="#" class="link">评论</a>'
						+'<a href="#" class="close-popup">返回</a>'
						+'</div>'
						+'</div>';
				}
				// 添加新条目
				$('#contain').append(html);
			}
			//预先加载2条
			addItems(itemsPerLoad, 0);
			$(".content").on(
					'scroll',
					function() {
						var h = Math.max(document.documentElement.clientHeight,
								document.body.clientHeight);
						if ($('.content').scrollTop() > h + heig) {
							addItems(itemsPerLoad, lastIndex);
							heig = heig + 1200;
							$.refreshScroller();
						}
					});
		});
	</script>
</body>
</html>
